services:
  # Backend API Service
  - type: web
    name: wishzy-backend
    runtime: docker
    plan: free
    region: singapore
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: wishzy-db
          property: connectionString
    healthCheckPath: /

  # PostgreSQL Database
  - type: pserv
    name: wishzy-db
    plan: free
    region: singapore
    ipAllowList: []
